PLG_FORM_SLACK_ATTACHMENTS_DESC="Create a rich formatted message"
PLG_FORM_SLACK_ATTACHMENTS_FORMAT="Attachment message format"
PLG_FORM_SLACK_ATTACHMENTS_LABEL="Use attachements"
PLG_FORM_SLACK_AUTHOR_LINK_DESC="A valid URL that will hyperlink the author's name. Will only work if author_name is present. <img src='https://api.slack.com/img/api/attachment_author.png' />"
PLG_FORM_SLACK_AUTHOR_LINK_LABEL="Author link"

PLG_FORM_SLACK_AUTHOR_ICON_DESC="A valid URL that displays a small 16x16px image to the left of the author_name text. Will only work if author_name is present. <img src='https://api.slack.com/img/api/attachment_author.png' />"
PLG_FORM_SLACK_AUTHOR_ICON_LABEL="Author icon"
PLG_FORM_SLACK_AUTHOR_NAME_DESC="Small text used to display the author's name. <img src='https://api.slack.com/img/api/attachment_author.png' />"
PLG_FORM_SLACK_AUTHOR_NAME_LABEL="Author name"
PLG_FORM_SLACK_CHANNEL_DESC="Messages will be sent here, e.g. '#general' or '@username' for a Direct message. Leave blank to default the the webhook's default channel"
PLG_FORM_SLACK_CHANNEL_LABEL="Post to Channel"
PLG_FORM_SLACK_COLOR_DESC="An optional value that can either be one of good, warning, danger, or any hex color code (eg. #439FE0). This value is used to color the border along the left side of the message attachment. <img src='https://api.slack.com/img/api/attachment_color.png' />"
PLG_FORM_SLACK_COLOR_LABEL="Colour"
PLG_FORM_SLACK_FALLBACK_DESC="Required: A plain-text summary of the attachment. This text will be used in clients that don't show formatted text (eg. IRC, mobile notifications) and should not contain any markup."
PLG_FORM_SLACK_FALLBACK_LABEL="Fallback"
PLG_FORM_SLACK_ICON_EMOJI_DESC="Set the emoji icon that is attached to the message. See here for a full list of icons http://www.emoji-cheat-sheet.com/. Alternatively supply an icon URL"
PLG_FORM_SLACK_ICON_EMOJI_LABEL="Emoji icon OR icon URL"
PLG_FORM_SLACK_IMAGE_DESC="A valid URL to an image file that will be displayed inside a message attachment. Slack currently supports the following formats: GIF, JPEG, PNG, and BMP.Large images will be resized to a maximum width of 400px or a maximum height of 500px, while still maintaining the original aspect ratio. <img src='https://api.slack.com/img/api/attachment_image.png' />"
PLG_FORM_SLACK_IMAGE_LABEL="Image"
PLG_FORM_SLACK_OPTIONS="Options"
PLG_FORM_SLACK_PRETEXT_DESC="This is optional text that appears above the message attachment block. <img src='https://api.slack.com/img/api/attachment_pretext.png' />"
PLG_FORM_SLACK_PRETEXT_LABEL="Pretext"
PLG_FORM_SLACK_SIMPLE_FORMAT="Simple message format"
PLG_FORM_SLACK_TEXT_DESC="Write your message template here, you can use {placholders}"
PLG_FORM_SLACK_TEXT_LABEL="Message"
PLG_FORM_SLACK_THUMB_DESC="A valid URL to an image file that will be displayed as a thumbnail on the right side of a message attachment. Slack currently supports the following formats: GIF, JPEG, PNG, and BMP.The thumbnail's longest dimension will be scaled down to 75px while maintaining the aspect ratio of the image. The filesize of the image must also be less than 500 KB. <img src='https://api.slack.com/img/api/attachment_thumb.png' />"
PLG_FORM_SLACK_THUMB_LABEL="Thumbnail"
PLG_FORM_SLACK_TITLE_DESC="The title is displayed as larger, bold text near the top of a message attachment. By passing a valid URL in the title_link parameter (optional), the title text will be hyperlinked. <img src='https://api.slack.com/img/api/attachment_title.png' />"
PLG_FORM_SLACK_TITLE_LABEL="Title"
PLG_FORM_SLACK_TITLE_LINK_DESC=""
PLG_FORM_SLACK_TITLE_LINK_LABEL="Title link"
PLG_FORM_SLACK_USERNAME_DESC="The user name that will have appeared to have posted the message"
PLG_FORM_SLACK_USERNAME_LABEL="Username"
PLG_FORM_SLACK_WEBHOOK_URL_DESC="Go to your Slack account at https://{yoursubdomain}.slack.com/services/new/incoming-webhook, and create a new incoming web hook"
PLG_FORM_SLACK_WEBHOOK_URL_LABEL="Webhook URL"
PLG_FORM_SLACK_FIELD_TITLE_LABEL="Title"
PLG_FORM_SLACK_FIELD_VALUE_LABEL="Value"
PLG_FORM_SLACK_FIELDS_DESC="Fields can be displayed inside the message <img src='https://api.slack.com/img/api/attachment_fields.png' />"
PLG_FORM_SLACK_FIELDS_LABEL="Fields"
